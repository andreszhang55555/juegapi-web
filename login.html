<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JuegAPI - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <div class="banner">
        <div class="logo">
          <h1>JuegApi</h1>
          <p>Catálogo de Videojuegos con API</p>
        </div>

        <div id="user-profile" class="user-profile hidden">
          <div class="user-greeting">
            Hola, <span id="username-display">Usuario</span>!
            <a href="#" id="logout-btn" title="Cerrar Sesión" class="btn-logout"
              >Salir</a
            >
          </div>
        <input type="checkbox" id="sidebar-toggle" hidden />

        <label for="sidebar-toggle" class="menu-toggle" title="Abrir Menú"
          >&#9776;</label
        >
      </div>
      <!-- MENÚ -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
          <li><a href="catalogo.html">Catálogo</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </header> 

    <main>
        <section id="login">
            <h2>Iniciar sesión</h2>

            <form id="loginForm">
    <div class="campo-formulario">
        <label for="login_correo">Correo electrónico:</label>
        <input type="email" id="login_correo" name="correo" required /> 
    </div>

    <div class="campo-formulario">
        <label for="login_password">Contraseña:</label>
        <input type="password" id="login_password" name="password" required />
    </div>

    <div class="campo-formulario">
        <label for="login_rol">Rol:</label>
        <select id="login_rol" name="rol" required>
            <option value="">Seleccione un rol</option>
            <option value="cliente">Cliente</option>
            <option value="admin">Admin</option>
        </select>
    </div>

    <button type="submit">Ingresar</button>
</form>

            <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
            <p id="loginMensaje" class="mensaje"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 JuegAPI - Proyecto Final Desarrollo de Software V</p>
    </footer>

    <script src="js/load-header.js"></script>
    <script type="module" src="js/firebase-init.js"></script>
<script type="module" src="js/auth.js"></script>
</body>
</html>
