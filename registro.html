<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JuegAPI - Registrarse</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <!-- HEADER CON LOGO, BUSCADOR Y REDES SOCIALES -->
    <header>
      <div class="banner">
        <div class="logo">
          <h1>JuegApi</h1>
          <p>Catálogo de Videojuegos con API</p>
        </div>

        <div id="user-profile" class="user-profile hidden">
          <div class="user-greeting">
            Hola, <span id="username-display">Usuario</span>!
            <a href="#" id="logout-btn" title="Cerrar Sesión" class="btn-logout"
              >Salir</a
            >
          </div>

          <div class="redes-sociales">
            <a href="#" title="Instagram">IG</a>
          </div>
        </div>
        <input type="checkbox" id="sidebar-toggle" hidden />

        <label for="sidebar-toggle" class="menu-toggle" title="Abrir Menú"
          >&#9776;</label
        >
      </div>
      <!-- MENÚ -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
          <li><a href="catalogo.html">Catálogo</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </header>

    <main>
        <section id="registro">
            <h2>Crear una cuenta</h2>

            <form id="registroForm">
                
                <div class="campo-formulario">
                    <label for="displayName">Nombre Completo:</label>
                    <input type="text" id="displayName" name="displayName" required />
                    <small>Este nombre será usado para saludarte.</small>
                </div>

                <div class="campo-formulario">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required />
                </div>

                <div class="campo-formulario">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required minlength="8" />
                    <small>Mínimo 8 caracteres.</small>
                </div>

                <div class="campo-formulario">
                    <label for="rol">Rol:</label>
                    <select id="rol" name="rol" required>
                        <option value="">Seleccione un rol</option>
                        <option value="cliente">Cliente</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit">Registrarse</button>
            </form>

            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            <p id="registroMensaje" class="mensaje"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 JuegAPI - Proyecto Final Desarrollo de Software V</p>
    </footer>

    <script src="js/load-header.js"></script>
    <script type="module" src="js/firebase-init.js"></script>
<script type="module" src="js/auth.js"></script>
</body>
</html>
